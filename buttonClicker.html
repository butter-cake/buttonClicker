<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link rel="stylesheet" href="buttonClicker.css">
</head>
<body>

    <div class = "container">

        <!-- Code for the navigation bar -->
        <div class = "navBar">
            <div class = "title">
                <h1>
                    Dojonary
                </h1>
            </div>

            <div class = "searchBar">
                <input type="text" class = "sBar" placeholder="Search">
            </div>

            <div class = "loginButton">
                <button type="button" onclick="loginButton(this)">Login</button>
            </div>

        </div>

        <div class = "pageContents">
            <!-- Code for the left side of the webpage -->
            <div class = "leftSidePage">
                <div class = "topBlock">
                    <div class = "leftSide">
                        <div class = "leftLeftContent">
                            <div>
                                <h1>
                                ninja
                                </h1>
                            </div>
        
                            <div>
                                <h2>
                                    noun
                                </h2>
                            </div>
        
                            <div>
                                <h2>
                                    Plural: ninjas
                                </h2>
                            </div>
        
                            <div class = "likeButton">
                                <button type="button" onclick="likeButton()">13 Likes</button>
                            </div>
                        </div>
                        </div>

                    <div class = "rightSide">
                        <h2>
                            A practioner skilled in the 
                            <a href="url">Japanese</a> art of <a href="url">ninjustsu</a> 
                        </h2>
                    </div>
                </div>

                <div class = "bottomBlock">
                    <div class = "leftSide">
                        <div class = "leftLeftContent">
                            <div>
                                <h1>
                                ninja
                                </h1>
                            </div>
        
                            <div>
                                <h2>
                                    noun
                                </h2>
                            </div>
        
                            <div>
                                <h2>
                                    Plural: ninjas
                                </h2>
                            </div>
        
                            <div class = "likeButton" onclick="likeButton()">
                                <button type="button">37 Likes</button>
                            </div>
                        </div>
                        </div>

                    <div class = "rightSide">
                        <h2>
                            A <a href="url">programmer</a> who breaks down problems with <a href="url">zen</a>-like focus
                        </h2>
                    </div>
                </div>
            </div>

            <!-- Code for the right side of the webpage -->
            <div class = "rightSidePage">
                <div class = "definition">
                    <h1>
                        Dojonary is defined by YOU
                    </h1>

                    <div class = "definitionButton">
                        <button type="button" onclick="definitionButton(this)">Add Defintion</button>
                    </div>
                </div>
            </div>
            </div>
    </div>

    <script src="buttonClicker.js"></script>
</body>
</html>
